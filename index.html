<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trello API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Trello Card Picker pop-up -->
  <div id="trelloPicker" class="container-fluid">
    <span id="back"></span>
    <span class="pull-right glyphicon glyphicon-remove"></span>
    <div id="content" class="row">
      <!-- Changeable content -->
    </div>
  </div>

  <!-- Start Screen -->
  <div id="startScreen">

    <!-- Header -->
    <div class="container-fluid">
      <div class="row">
        <div id="header" class="col-xs-12">
          <span class="glyphicon glyphicon-cog"></span>
          <h2>Pomodoro Clock</h2>
        </div>
      </div>
    </div>
    <!-- End Header -->

    <!-- Circles -->
    <svg id="circle-bottom" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
            stroke="#FFD454" 
            fill="none" 
            stroke-width="5"/>
    </svg> 

    <svg id="circle-top" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
            stroke="#C0C0F5" 
            fill="none" 
            stroke-width="1"/>
    </svg> 
    <!-- End Circle -->

    <!-- Controls inside circle -->
    <div id="controls">
      <h1>25:00</h1>
      <span class="glyphicon glyphicon-play"></span>
      <span style="display:none;" class="glyphicon glyphicon-pause"></span>
      <span class="glyphicon glyphicon-repeat"></span>
    </div>
    <!-- End Controls inside circle -->

    <!-- Textbox indicating session or break -->
    <div id="state">
      <h3>SESSION</h3>
    </div>
    <!-- End Textbox -->

    <!-- Trello Card chosen-->
    <div class="container">
      <div class="row">
        <div id="trelloCard" class="col-xs-10 col-xs-offset-1">
          <div class="col-xs-12">
            <span>Board</span>
            <span> &gt; </span>
            <span>List</span>
          </div>

          <div class="col-xs-12 title text-center">
            <h3>Card title</h3>
          </div>

        </div>
      </div>
    </div>
    <!-- End Trello Card -->

  </div>
  <!-- End Start Screen -->


  <!-- Settings screen -->
  <div class="container-fluid row">
    <div id="settings" class="col-xs-12">

    </div>
  </div>
  <!-- End Settings screen -->
  
  
  <script src="http://code.jquery.com/jquery-1.7.1.min.js"></script>
  <script src="https://api.trello.com/1/client.js?key=dbb4a861a401e87c546e9e8c9021f9e7"></script>
  <script src="script.js"></script>
</body>
</html>
