<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Trello API</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- Trello Card Picker pop-up -->
  <!--<div id="trelloPicker" class="container-fluid">
    <span id="back"></span>
    <span class="pull-right glyphicon glyphicon-remove"></span>
    <div id="content" class="row">
      
    </div>
  </div>-->

  <div class="modal fade" id="trelloModal" tabindex="-1" role="dialog" aria-labelledby="trelloModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <span class="glyphicon glyphicon-arrow-left"></span>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="trelloModalLabel">Boards</h4>
        </div>
        <div class="modal-body" id="content">
          ...
        </div>
        <div class="modal-footer">

        </div>
      </div>
    </div>
  </div>

  <!--<button type="button" class="btn btn-primary btn-lg" data-toggle="modal" data-target="#trelloModal">
    Launch demo modal
  </button>-->
  <!-- End Trello Card Picker modal -->

  <!-- Start Screen -->
  <div id="startScreen">

    <!-- Header -->
    <div class="container-fluid">
      <div class="row">
        <div id="header" class="col-xs-12">
          <span class="glyphicon glyphicon-cog"></span>
          <h2>Pomodoro Clock</h2>
        </div>
      </div>
    </div>
    <!-- End Header -->

    <!-- Circles -->
    <svg id="circle-bottom" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
            stroke="#FFD454" 
            fill="none" 
            stroke-width="5"/>
    </svg> 

    <svg id="circle-top" class="circle" xmlns="http://www.w3.org/2000/svg" version="1.1">
      <path d="M105,5 A100,100 0 1,1 105,205 A100,100 0 1,1 105,5"
            stroke="#C0C0F5" 
            fill="none" 
            stroke-width="1"/>
    </svg> 
    <!-- End Circle -->

    <!-- Controls inside circle -->
    <div id="controls">
      <h1>25:00</h1>
      <span class="glyphicon glyphicon-play"></span>
      <span style="display:none;" class="glyphicon glyphicon-pause"></span>
      <span class="glyphicon glyphicon-repeat"></span>
    </div>
    <!-- End Controls inside circle -->

    <!-- Textbox indicating session or break -->
    <div id="state">
      <h3>SESSION</h3>
    </div>
    <!-- End Textbox -->

    <!-- Trello Card chosen-->
    <div class="container">
      <div class="row">
        <div id="trelloCard" class="col-xs-10 col-xs-offset-1">
          <div class="col-xs-12">
            <span>Board</span>
            <span> &gt; </span>
            <span>List</span>
          </div>

          <div class="col-xs-12 title text-center" >
            <h3>Card title</h3>
          </div>

        </div>
      </div>
    </div>
    <!-- End Trello Card -->

  </div>
  <!-- End Start Screen -->


  <!-- Settings screen -->
  <div class="container-fluid row">
    <div id="settings" class="col-xs-12">

    </div>
  </div>
  <!-- End Settings screen -->
  
  
  <script
    src="https://code.jquery.com/jquery-3.1.1.min.js"
    integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8="
    crossorigin="anonymous">
  </script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" 
    integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" 
    crossorigin="anonymous">
  </script>
  <script src="https://api.trello.com/1/client.js?key=dbb4a861a401e87c546e9e8c9021f9e7"></script>
  <script src="script.js"></script>
</body>
</html>
